									data-toggle="modal"

									id="staticBackdrop"

									data-keyboard="false"
									tabindex="-1"

									aria-hidden="true"

													class="modal-title"
													id="staticBackdropLabel"

		</header>

		<main>
			<div class="py-5">
				<div class="col-md-4 m-auto">
					<h2 class="border-bottom">Registro</h2>
					<form class="form-signin" id="registro">
						<label for="inputEmail" class="mt-2"
							>Correo Electrónico*</label
						>
						<input
							type="email"
							id="correoRegistro"
							class="form-control"
							placeholder="correo electrónico"
							name="correo"
						/>
						<span id="errorCorreo" class="text-danger"></span>
						<label for="inputPassword" class="my-2"
							>Contraseña*</label
						>
						<input
							type="password"
							id="contraseñaRegistro"
							class="form-control"
							placeholder="contraseña"
							name="contraseña"
						/>
						<span id="errorContraseña" class="text-danger"></span>
						<label for="inputConfiPassword" class="my-2"
							>Confirmacion de contraseña*</label
						>
						<input
							type="password"
							id="confirmacion"
							class="form-control"
							placeholder="Confirmacion de contraseña"
							name="confirmacion"
						/>
						<span id="errorConfirmacion" class="text-danger"></span>
						<label for="genero" class="my-2"
							>Género musical favorito*</label
						>
						<select class="custom-select" id="genero">
							<option selected disabled value="">
								Seleccione...
							</option>
							<option value="1">Rock</option>
							<option value="2">House</option>
							<option value="3">Pop</option>
							<option value="4">Otro</option>
						</select>
						<span id="errorGenero" class="text-danger"></span>
						<label for="edad" class="my-2">Edad*</label>
						<span id="errorEdad" class="text-danger"></span>
						<div class="form-group" id="edad" name="edad">
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									name="edad"
									id="Radios1"
									value="option1"
								/>
								<label class="form-check-label" for="Radios1">
									Menor a 20
								</label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									name="edad"
									id="Radios2"
									value="option2"
								/>
								<label class="form-check-label" for="Radios2">
									20 a 40
								</label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									name="edad"
									id="Radios3"
									value="option2"
								/>
								<label class="form-check-label" for="Radios3">
									Mayor a 50
								</label>
							</div>
						</div>
						<div class="form-check my-2">
							<input
								class="form-check-input"
								type="checkbox"
								id="terminos"
								name="terminos"
							/>
							<label class="form-check-label" for="terminos">
								Acepto los términos de uso*
							</label>
						</div>
						<span id="errorTerminos" class="text-danger"></span>
						<p class="text-primary">*Campos obligatorios</p>
						<button
							class="btn btn-primary my-2"
							type="submit"
							value="Continuar"
							onclick="return validarRegistro(this.form)"
						>
							continuar
						</button>
					</form>
				</div>
			</div>
		</main>

		<footer class="container-fluid py-1 bg-primary text-white">
			<div class="row">
				<div class="col text-left">Comparte la música</div>
				<div class="col text-right">© Derechos reservados</div>
			</div>
		</footer>
