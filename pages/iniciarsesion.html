<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="stylesheet" href="../assets/css/style.css" />
		<!--Bootstrap core css-->
		<link
			rel="stylesheet"
			href="../assets/bootstrap-4.6.0/dist/css/bootstrap.css"
		/>
	</head>

	<body class="bg-light">
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-white">
				<div class="container-fluid">
					<a
						class="
							navbar-brand
							justify-content-start
							text-primary
							my-auto
							font-size-lg
						"
						href="../index.html"
						id="logooye"
					>
						<img
							src="../assets/images/logo.png"
							alt="oye"
							class="d-inline-block align-text-to my-auto"
							id="oyelogo"
						/>
						<strong>OYE</strong>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#barra"
						aria-controls="barra"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="barra">
						<ul class="navbar-nav mx-auto">
							<li class="nav-item">
								<a class="nav-link font-weight-bolder" href="../index.html"
									>Inicio</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link font-weight-bolder" href="canciones.html"
									>Canciones</a
								>
							</li>
						</ul>
						<ul class="navbar-nav">
							<li class="nav-item">
								<button
									type="button"
									class="btn btn-primary mx-0 mx-md-1 my-1"
									data-toggle="modal"
									data-target="#staticBackdrop"
								>
									Contacto
								</button>
								<div
									class="modal fade"
									id="staticBackdrop"
									data-backdrop="static"
									data-keyboard="false"
									tabindex="-1"
									aria-labelledby="staticBackdropLabel"
									aria-hidden="true"
								>
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h3
													class="modal-title"
													id="staticBackdropLabel"
												>
													Contacto
												</h3>
												<button
													type="button"
													class="close"
													data-dismiss="modal"
													aria-label="Close"
												>
													<span aria-hidden="true"
														>&times;</span
													>
												</button>
											</div>
											<div class="modal-body">
												<p>info@oye.com</p>
												<p class="text-primary">
													+1 123 123123123
												</p>
											</div>
											<div class="modal-footer">
												<button
													type="button"
													class="btn btn-primary"
													data-dismiss="modal"
												>
													Close
												</button>
											</div>
										</div>
									</div>
								</div>
							</li>
							<li class="nav-item">
								<button
									class="
										btn btn-primary
										mx-0 mx-md-1
										active
										my-1
									"
								>
									<a
										href="iniciarsesion.html"
										class="text-white text-decoration-none"
										>Inicio de Sesíon</a
									>
								</button>
							</li>
							<li class="nav-item">
								<button
									class="btn btn-primary mx-0 mx-md-1 my-1"
								>
									<a
										href="registro.html"
										class="text-white text-decoration-none"
										>Registro</a
									>
								</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="py-5">
				<div class="col-md-4 m-auto">
					<h2 class="border-bottom">Inicio de Sesión</h2>
					<form class="form-signin" id="registro">
						<label for="inputEmail">Correo Electrónico</label>
						<input
							type="email"
							id="correoSesion"
							class="form-control"
							placeholder="correo electrónico"
							name="correo"
						/>
						<label for="inputPassword" class="my-2"
							>Contraseña</label
						>
						<input
							type="password"
							id="contraseñaSesion"
							class="form-control"
							placeholder="contraseña"
							name="contraseña"
						/>
						<button
							class="btn btn-primary my-3"
							type="submit"
							value="Continuar"
							onclick="return validar(this.form)"
						>
							continuar
						</button>
					</form>
				</div>
			</div>
		</main>

		<footer
			class="container-fluid py-1 bg-primary text-white"
			id="footeriniciarsesion"
		>
			<div class="row">
				<div class="col text-left">Comparte la música</div>
				<div class="col text-right">© Derechos reservados</div>
			</div>
		</footer>

		<!-- jsmain -->
		<script src="../assets/js/main.js"></script>
		<!-- Bootstrap -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
			integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
